options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: projects/my-app-455020/serviceAccounts/cloudbuild-deployer@my-app-455020.iam.gserviceaccount.com

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: ['gcloud', 'run', 'deploy', 'my-flask-app',
           '--image', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA',
           '--platform', 'managed',
           '--region', 'us-central1',
           '--port', '8080',
           '--allow-unauthenticated']

images: ['gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA']